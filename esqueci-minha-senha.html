    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main class="container text-center">
    <div class="row align-items-center">
      <div class="col card border-0">
        <img src="assets/img/background.svg" class="card-img" alt="...">
        <div class="row card-img-overlay">
          <div class="row">
            <img class="rounded mx-auto d-block" style="width: 200px;
              height: 200px;" src="assets/img/logo.svg" alt="">
            <div class="row">
              <div class="col-md-7" style="padding-right: 100px;">
                <h2 class="login-title pb-3 text-break">Alterar Senha</h2>
                <p class="text-break">Para acessar o seu painel</p>
              </div>
              <div class="button-next col-md-1 offset-md-4"><img src="assets/img/next.svg" alt=""></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h5 class="text-start border-bottom pb-3">Esqueceu a sua senha?</h5>
        <p class="text-start">Não se preocupe. Vamos ajudar você a recuperá-la. 
          Preencha o seu e-mail para continuar com a atualização.</p>
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-form-label" style="text-align: left;">E-mail</label>
            <div class="col-sm-12">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Digite o seu e-mail" />
            </div>
          </div>
          <div class="d-grid gap-2 mb-2">
            <button class="btn btn-primary" type="button">Enviar</button>
          </div>
          <div class="row ">
            <p class="col flex-column align-items-start d-flex">
              <a class="link-offset-2 link-underline link-underline-opacity-100 text-start" href="#">Voltar ao login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
