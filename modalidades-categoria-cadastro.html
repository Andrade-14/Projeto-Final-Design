<!doctype html>
<html lang="pt-br" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="left col-2 p-4 border-end h-100 d-flex flex-column justify-content-between">
        <div class="head-menu px-3 pt-3 gap-5 d-flex flex-column">
          <div class="icons d-flex justify-content-between">
            <img src="assets/img/Group.svg" alt="">
            <img src="assets/img/barras-menu.svg" alt="">
          </div>
          <div class="container-opitions gap-4 d-flex flex-column">
            <div class="options p-2 d-flex gap-2 align-items-center">
              <img src="assets/img/icon_home.svg" alt="">
              <p class="mb-0">Dashboard</p>
            </div>
            <div class="options p-2 d-flex gap-2 align-items-center pb-4 border-bottom">
              <img src="assets/img/icon_star.svg" alt="">
              <p class="mb-0">Modalidades</p>
            </div>
            <div class="options p-2 d-flex gap-2 align-items-center">
              <img src="assets/img/icon_exit.svg" alt="">
              <p class="mb-0 text-danger">Sair</p>
            </div>
          </div>
        </div>
        <div class="perfil px-3 pb-3 d-flex gap-2 ">
          <img src="assets/img/icon_user_circle.svg" alt="">
          <div class="text">
            <p class="mb-0 fw-bold nome_perfil">Jr Programador</p>
            <p class="mb-0 status_perfil">Atleta</p>
          </div>
        </div>
      </div>
      <div class="right col-md-auto w-75">
        <div class="exibicao d-flex flex-column gap-3 ms-5 ps-5 mt-5">
          <div class="">
            <p> <span class="text-primary">Modalidades</span> > <span class="text-primary"> Natação </span> > Cadrasto
            </p>
            <h5 class="fw-bold"> Cadastramento de Categoria</h5>
          </div>
          <span class="border-top w-100"></span>
          <div class="d-flex justify-content-start">
            <span class="border-bottom"></span>
            <div class="container-cards d-flex flex-column align-content-center flex-wrap gap-4 me-4">
              <div class="card p-3 d-flex flex-column gap-4 w-75">
                <div class="top d-flex justify-content-center border-bottom pb-3">
                  <img src="assets/img/perfil_photo.svg" alt="">
                </div>

                <div class="row m-1 border-bottom">
                  <h6 class="col-12 fw-bold p-0">Tipo</h6>
                  <small class="col-5 p-0 border rounded-3 text-center text-primary"
                    style="background-color: #E9F8FF;">Individual</small>
                  <h6 class="col-12 p-0 mt-4 fw-bold">Inscrições</h6>
                  <p class="col-6 p-0">0 Atletas</p>
                </div>
                <p><a href="#">Cadastrar</a></p>
              </div>
            </div>


            <div class="p-3 d-flex flex-column  gap-4 w-50 h-100">
              <form class="card p-3">
                <div class="col-md-6 mb-2">
                  <label class="fw-semibold " for="exampleInputEmail1 ">Nome</label>
                  <input type="email" class="form-control fw-light " id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Digite o nome da categoria">
                </div>
                <div class="col-md-6 mb-2">
                  <label class=" fw-semibold" for="exampleInputEmail1">Ocupação máxima por curso</label>
                  <input type="email" class="form-control fw-light" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="00">
                </div>
                <div class="col-md-6 mb-2">
                  <label class="fw-semibold" for="exampleInputEmail1">Limite masculino</label>
                  <input type="email" class="form-control fw-light" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="00">
                </div>
                <div class="col-md-6">
                  <label class="fw-semibold" for="exampleInputEmail1">Limite feminino</label>
                  <input type="email" class="form-control fw-lighter" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="00">
                </div>
              </form>
              <div class="d-flex flex-row-reverse"><button type="button" class="btn btn-primary"> Cadastra-se</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
