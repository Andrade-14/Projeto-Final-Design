<html lang="pt-br" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="left col-2 p-4 border-end h-100 d-flex flex-column justify-content-between">
        <div class="head-menu px-3 pt-3 gap-5 d-flex flex-column">
          <div class="icons d-flex justify-content-between">
            <img src="assets/img/Group.svg" alt="">
            <img src="assets/img/barras-menu.svg" alt="">
          </div>
          <div class="container-opitions gap-4 d-flex flex-column">
            <div class="options p-2 d-flex gap-2 align-items-center">
              <img src="assets/img/icon_home.svg" alt="">
              <p class="mb-0">Dashboard</p>
            </div>
            <div class="options p-2 d-flex gap-2 align-items-center pb-2 rounded bg-body-secondary">
             <img src="assets/img/estrela.svg" alt=""> 
             <p class="mb-0 text-info">Modalidades</p>
            </div>
            <hr class="m-0">
            <div class="options p-2 d-flex gap-2 align-items-center">
              <img src="assets/img/icon_exit.svg" alt="">
              <p class="mb-0 text-danger">Sair</p>
            </div>
          </div>
        </div>
        <div class="perfil px-3 pb-3 d-flex gap-2">
          <img src="assets/img/icon_user_circle.svg" alt="">
          <div class="text">
            <p class="mb-0 fw-bold nome_perfil">Jr Programador</p>
            <p class="mb-0 status_perfil">Atleta</p>
          </div>
        </div>
      </div>
      <div class="right col-md-auto w-75">
        <div class="exibicao d-flex flex-column gap-3 ms-5 ps-5 mt-5">
          <div class="">
           <div class="d-flex align-items-center gap-2 mb-4">
             <p class="mb-0 text-info">Modalidades</p>
             <img src="assets/img/ü¶Ü icon _chevron left_.png" alt="">
             <p class="mb-0"> Cadastrar</p>
           </div>
           <h5 class="fw-bold"> Cadastramento de Modalidade</h5>
          </div>
          <span class="border-top w-100"></span>
          <form class="d-flex flex-column w-50">
            <div class="border p-4 mb-4 rounded">
              <div class="mb-3 w-75">
                <label for="exampleInputEmail1" class="form-label fw-bold">Nome</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o nome da modalidade" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Tipo</label>
              </div>  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Coletivo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label mb-2" for="flexRadioDefault2">
                Individual
                </label>
              </div>
              <div class="mb-3 d-flex flex-column w-50">
                <label for="exampleInputEmail1" class="form-label fw-bold">√çcone da modalidade</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                  <option >Selecione</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary align-self-end" disabled>Cadastrar</button>
          </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
