<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="left col-2 p-4 border-end h-100 d-flex flex-column justify-content-between">
                <div class="head-menu px-3 pt-3 gap-5 d-flex flex-column">
                    <div class="icons d-flex justify-content-between">
                        <img src="assets/img/Group.svg" alt="">
                        <img src="assets/img/barras-menu.svg" alt="">
                    </div>
                    <div class="container-opitions gap-4 d-flex flex-column">
                        <div class="options p-2 d-flex gap-2 align-items-center">
                            <img src="assets/img/icon_home.svg" alt="">
                            <p class="mb-0">Dashboard</p>
                        </div>
                        <div class="options p-2 d-flex gap-2 align-items-center pb-4 border-bottom">
                            <img src="assets/img/icon_star.svg" alt="">
                            <p class="mb-0">Modalidades</p>
                        </div>
                        <div class="options p-2 d-flex gap-2 align-items-center">
                            <img src="assets/img/icon_exit.svg" alt="">
                            <p class="mb-0 text-danger">Sair</p>
                        </div>
                    </div>
                </div>
                <div class="perfil px-3 pb-3 d-flex gap-2">
                    <img src="assets/img/icon_user_circle.svg" alt="">
                    <div class="text">
                        <p class="mb-0 fw-bold nome_perfil">Jr Programador</p>
                        <p class="mb-0 status_perfil">Atleta</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
