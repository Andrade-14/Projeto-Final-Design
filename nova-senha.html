<body>
  <main class="container text-center">
    <div class="row align-items-center justify-content-between">
      <div class="col-6 card border-0">
        <img src="assets/img/background.svg" class="card-img" alt="...">
        <div class="row card-img-overlay">
          <div class="row">
            <img class="rounded mx-auto d-block" style="width: 200px;
              height: 200px;" src="assets/img/logo.svg" alt="">
            <div class="row">
              <div class="col-md-7" style="padding-right: 100px;">
                <h2 class="login-title pb-3 text-break">Alterar Senha</h2>
                <p class="text-break">Alteração de senha através de link.</p>
              </div>
              <div class="button-next col-md-1 offset-md-4"><img src="assets/img/next.svg" alt=""></div>

          </div>
        </div>
      </div>
      <div class="col-5 d-flex flex-column align-items-start">

          </div>
          <div class="d-flex flex-column align-items-start w-100">
            <label class="form-label fw-bold">
              Repetição de senha
            </label>
            <input class="form-control " type="text" placeholder="Repita a sua nova senha" aria-label="default input example">
          </div>
          <button type="button" class="btn btn-primary btn-lg w-100">Alterar</button>
          <p><a class="link-opacity-100" href="#">Voltar ao login</a></p>
        </form>
      </div>
    </div>

  <script src="assets/js/script.js"></script>
